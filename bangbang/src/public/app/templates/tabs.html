<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light" ng-class="{true:'tabs-item-hide',false:''}[hideTabs]">
  <!-- 首页 Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home assertive" ui-sref="tab.home">
    <ion-nav-view name="tab-home" animation="slide-left-right"></ion-nav-view>
  </ion-tab>
  <!-- 分类 Tab -->
  <ion-tab title="分类" icon-off="ion-ios-keypad" icon-on="ion-ios-keypad assertive" ui-sref="tab.category">
    <ion-nav-view name="tab-category" animation="slide-left-right"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="发现" icon-off="ion-ios-eye" icon-on="ion-ios-eye assertive" ui-sref="tab.find">
    <ion-nav-view name="tab-find" animation="slide-left-right"></ion-nav-view>
  </ion-tab>
  <!-- 个人中心 Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person assertive" ng-click="isLogin('tab.user')">
    <ion-nav-view name="tab-user" animation="slide-left-right"></ion-nav-view>
  </ion-tab>
</ion-tabs>
