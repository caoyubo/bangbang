<ion-view class="evaluation" view-title="评论">
    <ion-content class="evaluation-content">

        <div class="list" ng-if="orderDetail.orderGoods">
            <div class="item" ng-repeat="item in orderDetail.orderGoods">
                <div style="border-bottom: 1px solid #eeeeee">
                    <div class="row row-no-padding">
                        <div class="col col-30">
                            <img ng-src="{{item.goodsImage}}" style="width:50px;">
                        </div>
                        <div class="col col-70" style="color:#b5b5b5">
                            {{item.goodsName}}
                        </div>
                    </div>
                </div>

                <div class="padding-top padding-left">
                    评价：
                    <span style="font-size: 25px;">
                    <i class="icon ion-android-star" ng-class="{'star_active':(item.score>=1)}" ng-click="(item.score=1)"></i>
                    <i class="icon ion-android-star" ng-class="{'star_active':(item.score>=2)}" ng-click="(item.score=2)"></i>
                    <i class="icon ion-android-star" ng-class="{'star_active':(item.score>=3)}" ng-click="(item.score=3)"></i>
                    <i class="icon ion-android-star" ng-class="{'star_active':(item.score>=4)}" ng-click="(item.score=4)"></i>
                    <i class="icon ion-android-star" ng-class="{'star_active':(item.score>=5)}" ng-click="(item.score=5)"></i>
                    </span>
                </div>
                <div class="padding">
                    <textarea style="width:100%;height:80px;border:1px solid #cccccc;border-radius:5px;" class="padding" ng-model="item.comment"></textarea>
                </div>
            </div>

            <!--<div class="item item-avatar">
                <img src="img/mike.png">
                <h2>商品名称</h2>
                <div class="padding-top">
                    打分：5星
                </div>
                <div class="padding">
                    <textarea style="width:100%;height:80px;border:1px solid #cccccc;" class="padding"></textarea>
                </div>
                <div class="text-center">

                </div>
            </div>-->

            <div class="padding-top margin-top-10">
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-assertive" ng-click="evaluate()">评价</button>
                    </div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
