<ion-view class="user" view-title="账号设置" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-thin-left" ui-sref="tab.user" nav-direction="back"></a>
  </ion-nav-buttons>

  <ion-content class="user-content set-account-content  ">


    <div class="user-list-item"  style="margin-top: 0px;">
      <ul>
        <li >
          <div class="user-list-item-li" ui-sref="account-security" nav-direction="forward">
            <img src="../img/aq.jpg"  width="30">
            <span>账户与安全</span>
            <i  class="ion-chevron-right"></i>
          </div>
        </li>
        <li >
          <div class="user-list-item-li" ui-sref="address" nav-direction="forward" >
            <img src="../img/dz.jpg"  width="30">
            <span>我的收货地址</span>
            <i  class="ion-chevron-right"></i>
          </div>
        </li>
        <li >
          <div class="user-list-item-li" ui-sref="card" nav-direction="forward" style="border-bottom:0px;">
            <img src="../img/daizhifu.png"  width="30">
            <span>绑定银行卡</span>
            <i  class="ion-chevron-right"></i>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
  <div class="pay-comm">
    <button class="button button-full light" style="background:#3E3939;" ng-click="logout()">
      退出
    </button>
  </div>
</ion-view>
