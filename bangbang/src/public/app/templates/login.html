<ion-view view-title="登录" hide-back-button="true" class="login">
    <ion-nav-buttons side="left">
        <a href="javascript:history.back(-1)" class="button button-icon icon ion-ios-arrow-thin-left"
           nav-direction="back"></a>
    </ion-nav-buttons>

    <ion-content class="login-content">
        <div class="list">
            <label class="login-title ">
                <h3 class="title padding">登录</h3>
            </label>

            <form id="userForm" name="userForm" role="form">
                <div class="user-list-item">
                    <ul>
                        <li>
                            <div class="user-list-item-li">
                                <img src="../img/name.jpg" width="30">
                                <span>  <input type="text" placeholder="请输入用户名" ng-model="user.username" name="userName"
                                               required></span>
                            </div>
                        </li>
                        <li>
                            <div class="user-list-item-li">
                                <img src="../img/password.jpg"  width="30">
                                <span>   <input type="{{pw_input_type}}" placeholder="请输入密码" ng-model="user.passwd"
                                                name="userPasswd" required></span>
                                <i class="ion-ios-eye"></i>
                            </div>
                        </li>
                        <p class="error" ng-show="userForm.userPasswd.$dirty&&userForm.userPasswd.$error.required">
                            密码不能为空！</p>
                    </ul>
                </div>

            </form>
            <div class="row check-wrap" id="check-wrap">
                <div class="col col-40">
                    <ion-checkbox id="autologin">自动登录</ion-checkbox>
                </div>
                <div class="col col-60" ng-click="showPw()">
                    <ion-checkbox id="showpwd">显示密码</ion-checkbox>
                </div>
            </div>
            <div class="padding">
                <button class="button button-energized " style="width:100%;color:#ffffff;" ng-click="login(userForm)"
                        ng-disabled="userForm.$invalid">
                    登录
                </button>
                <div class="row">
                    <div class="col text-center">
                        <a href="#/mobile-validation" style="color:#7f7e7e" on-developing="" >
                            <span style="text-decoration:line-through;padding-right: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            {{siteName}}新客户?
                            <span style="text-decoration:line-through;padding-left: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </a>
                    </div>
                </div>
                <button class="button  button-dark" ui-sref="register" style="width: 100%">
                    注册
                </button>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="#/forget-password" style="color:#7f7e7e">
                        <span style="text-decoration:line-through;padding-left: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        找回密码?
                        <span style="text-decoration:line-through;padding-left: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </a>
                </div>
            </div>

        </div>
    </ion-content>

    <div class="logining text-center" ng-class="{'active' : backdrop}">
        <i class="icon ion-load-a" style="position:relative;display:block;font-size: 50px;margin-top: 80%;"></i>
    </div>
</ion-view>
