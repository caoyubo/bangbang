<ion-view title="{{car_info.title}}" class="store-register" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-thin-left" ui-sref="tab.home" nav-direction="back"></a>
  </ion-nav-buttons>
  <ion-content class="store-register-content">
    <form name="cardForm" role="form" novalidate="novalidate" id="carForm">
      <div class="card-no">
        <div class="row">
          <div class="col">
            <p>持卡人名称</p>
            <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankName" name="bankName" required></p>
            <p class="error" ng-show="cardForm.bankName.$dirty&&cardForm.bankName.$error.required">持卡人名称不能为空！</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>银行卡号</p>
            <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankNum" name="bankNum" required></p>
            <p class="error" ng-show="cardForm.bankNum.$dirty&&cardForm.bankNum.$error.required">银行卡号不能为空！</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>持卡人预留号码</p>
            <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankPhone" name="bankPhone" required></p>
            <p class="error assertive" ng-show="cardForm.bankPhone.$dirty&&cardForm.bankPhone.$error.required">持卡人预留号码不能为空！</p>
          </div>
        </div>
      </div>


      <div class="next row ">
        <div class="col" ng-if="noCard">
          <button class="button button-full button-dark" ng-click="request.operate('bind',cardForm)">
            绑定
          </button>
        </div>
        <div class="col" ng-if="!noCard">
          <button class="button button-full button-dark" ng-click="request.next()">
            下一步
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
